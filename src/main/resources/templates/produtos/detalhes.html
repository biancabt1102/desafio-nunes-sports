<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Nunes Sports - Detalhes</title>
    </head>

    <body>
        <main class="container bg-light">
            <nav class="navbar bg-dark">
                <a class="nav-link text-white" th:href="@{/nunes-sports/produtos}" href="../template/produtos/index.html">Home Page</a>
                <a class="nav-link text-white" th:href="@{/nunes-sports/produtos/novo}" href="../template/produtos/formulario.html">Cadastrar Produto</a>
            </nav>
            <br>

            <h2 style="text-align: center;">Detalhes do Produto</h2>
            
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome do Produto</th>
                        <th scope="col">Descrição do Produto</th>
                        <th scope="col">Preço do Produto</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody th:each="produto: ${produtos}">
                    <tr>
                        <td th:text="${produto.idProduto}"></td>
                        <td th:text="${produto.nomeProduto}"></td>
                        <td th:text="${produto.descricaoProduto}"></td>
                        <td th:text="${produto.precoProduto}"></td>
                        <td>
                            <a th:href="@{/nunes-sports/produtos/{id}/editar(id=${produto.idProduto})}" href="../templates/produtos/formulario.html">Editar</a> |
                            <a class="text-danger" th:href="@{/nunes-sports/produtos/{id}/excluir(id=${produto.idProduto})}" href="#">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

    </body>
</html>
